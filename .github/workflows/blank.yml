name: Build Mac Client

on: workflow_dispatch

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # ۱. تنظیم CMake سازگار
      - name: Setup CMake 3.29
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.29.x'

      # ۲. نصب کتابخانه‌ها
      - name: Install dependencies
        run: brew install pkg-config openssl

      # ۳. ساخت دستی کتابخانه Picoquic (بخش جدید)
      - name: Build Picoquic Manually
        run: |
          chmod +x scripts/build_picoquic.sh
          ./scripts/build_picoquic.sh

      # ۴. بیلد کردن کلاینت (با اشاره به فایل‌های ساخته شده)
      - name: Build Client
        run: cargo build --release -p slipstream-client
        env:
          # این متغیر می‌گوید: "بیلد خودکار را غیرفعال کن، چون دستی انجام دادیم"
          PICOQUIC_AUTO_BUILD: 0 

      # ۵. آپلود فایل نهایی
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-client-mac
          path: target/release/slipstream-client
