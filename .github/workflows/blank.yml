name: Build Mac Client

on: workflow_dispatch

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # ۱. تنظیم CMake 3.29 (حیاتی برای این پروژه)
      - name: Setup CMake 3.29
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.29.x'

      # ۲. نصب OpenSSL و pkg-config
      - name: Install dependencies
        run: |
          brew install pkg-config openssl
          # تنظیم متغیرهای محیطی برای اینکه OpenSSL در مک پیدا شود
          echo "OPENSSL_ROOT_DIR=$(brew --prefix openssl)" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$(brew --prefix openssl)/lib/pkgconfig" >> $GITHUB_ENV

      # ۳. ساخت دستی کتابخانه Picoquic
      - name: Build Picoquic Manually
        run: |
          chmod +x scripts/build_picoquic.sh
          ./scripts/build_picoquic.sh

      # ۴. پیدا کردن هوشمند مسیر فایل‌ها (جادوی کار اینجاست!)
      # این دستور می‌گردد ببیند فایل libpicoquic-core.a دقیقاً کجاست و آدرسش را ذخیره می‌کند
      - name: Locate Libraries and Build
        run: |
          # پیدا کردن مسیر فایل ساخته شده
          LIB_PATH=$(find . -name "libpicoquic-core.a" -exec dirname {} \; | head -n 1)
          echo "Library found at: $LIB_PATH"
          
          # اجرای بیلد با آدرس دقیق پیدا شده
          export PICOQUIC_AUTO_BUILD=0
          export PICOQUIC_LIB_DIR="$LIB_PATH"
          export PICOQUIC_INCLUDE_DIR="${{ github.workspace }}/vendor/picoquic/picoquic"
          export PICOTLS_INCLUDE_DIR="${{ github.workspace }}/.picoquic-build/_deps/picotls-src/include"
          
          cargo build --release -p slipstream-client

      # ۵. آپلود فایل نهایی
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-client-mac
          path: target/release/slipstream-client
