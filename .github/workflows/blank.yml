name: Build Mac Client

on: workflow_dispatch

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # ۱. نصب نسخه خاص CMake (حل مشکل اصلی)
      # این اکشن CMake جدید و ناسازگار را با نسخه ۳.۲۹ جایگزین می‌کند
      - name: Setup CMake 3.29
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.29.x'

      # ۲. نصب پیش‌نیازها
      - name: Install dependencies
        run: brew install pkg-config openssl

      # ۳. بیلد استاندارد (بدون اسکریپت دستی)
      # حالا که CMake درست شده، خود کارگو می‌تواند همه چیز را بسازد
      - name: Build Client
        run: cargo build --release -p slipstream-client

      # ۴. آپلود
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-client-mac
          path: target/release/slipstream-client
