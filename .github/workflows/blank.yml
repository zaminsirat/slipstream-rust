name: Build Mac Client

on: workflow_dispatch

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      # ۱. نصب نسخه خاصی از CMake که با پروژه سازگار است
      - name: Setup CMake 3.29
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.29.x'

      # ۲. نصب سایر پیش‌نیازها (بدون نصب cmake جدید)
      - name: Install dependencies
        run: brew install pkg-config openssl

      # ۳. بیلد کردن پروژه
      - name: Build Client
        run: cargo build --release -p slipstream-client

      # ۴. آپلود فایل نهایی
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-client-mac
          path: target/release/slipstream-client
